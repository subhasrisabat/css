<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
</head>
<body>
    <style>
        #container{
            height: 200px;
            width: 200px;
            background: black;
            border-radius: 10px;      
            
           /* transform: translate(120px ,120px);*/
           /* transform: rotate(90deg); */
            transform: scale(1.5);
        }
        #container div{
            height: 150px;
            width: 150px;
            background-color: rgb(10, 200, 100);
        }
    </style>
    <h1>transform - translate</h1>
    <div id="container">
      <div></div>  
      <div></div>
    </div>
</body>
</html>
