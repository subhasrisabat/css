<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
</head>
<body>
    <style>
        /*element selector */
        h1{
            color: chocolate;
        }
        h2{color: blueviolet;}

        /*class selector*/
        .subha{
            color: purple;
        }
        /*id element {#}*/
        #subha{
            color: yellow;
        }
    
    </style>

   
<h1>H1 Element</h1>
<h1>H1 id="subha" Element</h1>
<h1>H1 class="subha" Element</h1>
<h1>H1 Element</h1>
<h1>H1 Element</h1>


<h2>H1 Element</h2>
<h2>H1 id="subhasri"class="subhasri" Element</h2>
<h2>H1 Element</h2>
<h2>H1 Element</h2>
    
       

</body>
</html>
