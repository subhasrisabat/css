<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
</head>
<body>
    <style>
        #container{
            height: 500px;
            width: 500px;
            background: red;
            border-radius: 10px;
            padding: 10px;

            animation-name: xyz;
            animation-duration: 2s;

        }
        @keyframes xyz{
            from{
                left:0;
            }
             to{
                left:50%
             }
        
            }
        
    </style>
    <div id="container"></div>
</body>
</html>
