<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
</head>
<body>
    <style>
        body{
            background: brown;
        }
        div{
            height: 200px;
            width: 200px;
            background: blueviolet;
            color: aquamarine;
            text-align: right;
            float: right;
            padding: 20px;


            border: 20px double royalblue;
            border-image: url;
            border-width: 60px;
            border-image-repeat: stretch;
        }
    </style>
</body>
